# --- SOURCE COLORS (Must be first) ---
source = ~/.cache/wal/colors-hyprland.conf

# --- MONITORS ---
monitor=DP-2,1920x1080@144,320x0,1
monitor=DP-1,2560x1440@360,0x1080,1
monitor=eDP-1,preferred,auto,1
monitor=,highres,auto,1

# --- STARTUP APPS ---
exec-once = waybar
exec-once = dunst
exec-once = hypridle
exec-once = waypaper --restore
exec-once = wl-paste --watch cliphist store
exec-once = hyprctl setcursor Posy_Cursor 24

# --- ENVIRONMENT VARIABLES ---
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Posy_Cursor
env = QT_QPA_PLATFORMTHEME,qt5ct
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GTK_THEME,Adwaita:dark
env = GNOME_SETUP_DISPLAY,:1

# --- INPUT (FIXED FORMATTING) ---
input {
    kb_layout = us
    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
    }
    
    sensitivity = 0 
}

# --- GENERAL ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # PYWAL COLORS
    col.active_border = $color11 $color14 45deg
    col.inactive_border = $background

    layout = dwindle
    allow_tearing = false
}

# --- DECORATION ---
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# --- ANIMATIONS ---
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# --- LAYOUTS ---
dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# --- KEYBINDINGS ---
$mainMod = SUPER
bind = $mainMod, A, exec, alacritty
bind = $mainMod, E, exec, thunar
bind = $mainMod, TAB, exec, rofi -show drun
bind = $mainMod, W, killactive
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, F, exec, firefox
bind = $mainMod, S, exec, spotify
bind = $mainMod, D, exec, vesktop
bind = $mainMod CTRL, S, exec, steam
bind = $mainMod CTRL, W, exec, waypaper
bind = $mainMod, G, exec, grimblast copy area
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo 
bind = $mainMod, J, togglesplit 
bind = $mainMod, F11, fullscreen
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- WALLPAPER & COLORS AUTOLOAD ---
# Start the wallpaper daemon
# Restore the color scheme
# Restore the last wallpaper set by wal

# --- STARTUP HOOKS ---
# Restore Pywal color scheme
exec-once = wal -R
# Launch Wallpaper Engine (handled by script)
exec-once = ~/.config/hypr/scripts/init-wallpaper.sh

# --- CURSOR THEME ---
env = XCURSOR_THEME,Posy_Cursor
env = XCURSOR_SIZE,24
exec-once = hyprctl setcursor Posy_Cursor 24

# --- MEDIA & VOLUME KEYS (Fixed) ---
# Volume (Uses wpctl, limited to 150%)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Mute (Toggle)
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Screen Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media Control (Playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# --- AUDIO FIX ---
# Prevent Firefox from messing with volume levels
env = MOZ_DISABLE_PULSEAUDIO_VOLUMECONTROL,1

# --- VOLUME ENFORCER ---
# Forces Firefox to 100% volume at all times
exec-once = ~/.config/hypr/scripts/volume-enforcer.sh
